<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter"> 

    <script>
        const input = document.querySelector('#room-name-input')
        const submit = document.querySelector('#room-name-submit')
        input.focus()
        input.onkeyup = (e) => {
            if(e.keyCode === 13){ 
                submit.click() 
                console.log("I clicked")
            }
        };
        // enter or return is number 13 on keyboard
        //these code(onkeyup is when the user is typing on the form) - (key-code refers to
        // the type of key -> when the user is typing n presses return/enter -> click the submit button)
        submit.onclick = (e) => {
            const roomName = input.value;
            window.location.pathname='/chat/' + roomName + '/';
        }
    </script>

</body>
</html>
